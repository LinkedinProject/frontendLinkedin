<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="text-dark" style="font-size: 20px;">Education Details</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="job-detail mt-2 p-4">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="resume-user mb-5">
                            <i class="mdi mdi-account text-white"></i>
                        </div>
                    </div>
                </div>

                <div class="custom-form">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group app-label">
                                    <label for="frist-name" class="text-muted">First Name </label>
                                    <input id="frist-name" type="text" class="form-control resume"
                                        formControlName="fname" placeholder="">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group app-label">
                                    <label for="middle-name" class="text-muted">gpa</label>
                                    <input id="middle-name" formControlName="gpa" type="number"
                                        class="form-control resume" placeholder="">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group app-label">
                                    <label for="surname-name" class="text-muted">university</label>
                                    <input id="surname-name" type="text" formControlName="UNIVERCITY"
                                        class="form-control resume" placeholder="">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group app-label">
                                    <label for="date-of-birth" class="text-muted">UPLOADECV</label>
                                    <input id="date-of-birth" type="text" formControlName="UPLOADECV"
                                        class="form-control resume" placeholder="Cv">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group app-label">
                                    <label for="date-of-birth" class="text-muted">DATEGRADE</label>
                                    <input type="date" formControlName="DATEGRADE" class="form-control resume"
                                        placeholder="13-02-1999">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group app-label">
                                    <label for="date-of-birth" class="text-muted">CERTIFICATE</label>
                                    <input type="text" formControlName="CERTIFICATE" class="form-control resume"
                                        placeholder="CERTIFICATE">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group app-label">
                                    <label for="date-of-birth" class="text-muted">DEGREE</label>
                                    <input type="text" formControlName="DEGREE" class="form-control resume"
                                        placeholder="DEGREE">
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="form-group app-label">
                                    <label for="date-of-birth" class="text-muted">ACHIVEMENT</label>
                                    <input type="text" formControlName="ACHIVEMENT" class="form-control resume"
                                        placeholder="ACHIVEMENT">
                                </div>

                            </div>


                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="text-center">
                                        <input style="color: rgb(4, 129, 4);" type="submit" id="submit" name="send"
                                            class="submitBnt btn btn-custom mt-5" (click)="fills()"
                                            value="Submit ">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
