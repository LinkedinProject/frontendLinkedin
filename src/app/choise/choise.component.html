<div class="container my-5">
{{email}}
    <div class="card text-black h-75" style="border-radius: 25px; ">
        <div class="card-body  ">
            <div class="row justify-content-center">
                <div class="col-6 ">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Fill Educational</p>

                    <form class="mx-1 mx-md-4">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input matInput formControlName="fname" type="text" id="form3Example1c"
                                    placeholder="Name" class="form-control" />
                                <!-- <mat-error *ngIf="form.controls['fname'].hasError('required')">
                  Name is <strong>required</strong>
                </mat-error> -->
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-phone flex-fill mb-0">
                                <input matInput formControlName="gpa" type="text" id="form3Example1c" placeholder="GPA"
                                    class="form-control" />
                                <!-- <mat-error *ngIf="form.controls['gpa'].hasError('required')">
                  GBA is <strong>required</strong>
                </mat-error> -->
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-phone flex-fill mb-0">
                                <input matInput formControlName="univercity" type="text" id="form3Example1c"
                                    placeholder="univercity" class="form-control" />
                                <!-- <mat-error *ngIf="form.controls['univercity'].hasError('required')">
                  Univercity is <strong>required</strong>
                </mat-error> -->
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-book fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input matInput formControlName="dategrade" type="date" id="form3Example1c"
                                    class="form-control" />
                                <!-- <mat-error *ngIf="form.controls['dategrade'].hasError('required')">
                  Date Graduate is <strong>required</strong>
                </mat-error> -->
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-globe fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input placeholder="Ù‹degree" matInput formControlName="degree" type="text"
                                    id="form3Example1c" class="form-control" />
                                <!-- <mat-error *ngIf="form.controls['degree'].hasError('required')">
                  Degree is <strong>required</strong>
                </mat-error> -->
                            </div>
                        </div>

                        <div class="d-inline justify-content-center mx-4 mb-3 mb-lg-4">
                            <button (click)="ss()" type="submit" class="btn btn-outline-primary d-inline">Fill Later</button>
                        </div>

                        <div class="d-inline justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-outline-primary d-inline">Fill </button>
                        </div>
                    </form>

                </div>
                <div class="col-6">
                    <img src="https://i.pinimg.com/564x/9c/1d/19/9c1d1994a0db8bd4ead3de29b3575cfc.jpg"
                        style="width: 85%;" alt="Sample image">
                </div>
            </div>
        </div>
    </div>
</div>
