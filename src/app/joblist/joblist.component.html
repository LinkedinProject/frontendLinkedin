<app-h></app-h>

<div class="container-fluid py-5 bg-dark page-header mb-0" style="padding-top: 3rem !important;
padding-bottom: 3rem !important;margin-bottom: 0rem !important;width: 100%;
    padding-right: var(--bs-gutter-x, .75rem);
    padding-left: var(--bs-gutter-x, .75rem);
    margin-right: auto;
    margin-left: auto;box-sizing: border-box;display: block;">
    <div class="container my-5 pt-5 pb-4" style="    position: relative;
    padding: 45px 0 45px 35px;
    border-left: 15px solid var(--primary);padding-bottom: 1.5rem !important;padding-top: 3rem !important;margin-top: 3rem !important;
    margin-bottom: 3rem !important;margin-right: auto;
    margin-left: auto;">
        <h1 class="display-3 text-white mb-3 animated slideInDown"  style="color: #fff !important;margin-bottom: 1rem !important;
    font-size: calc(1.525rem + 3.3vw);
    font-weight: 800;
    line-height: 1.2;animation-name: slideInDown;">Job List</h1>
        <nav   style=" box-sizing: border-box;" >
            <ol style="    display: flex;
            flex-wrap: wrap;
            padding: 0 0;
            margin-bottom: 1rem;
            list-style: none;text-transform: uppercase !important;margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    padding-inline-start: 40px;">
                <li class="breadcrumb-item" style="    display: list-item;
                text-align: -webkit-match-parent;list-style: none;"><a style="color: #00B074;
    text-decoration: none;font-size: 1rem;" href="home">Home</a></li>
                    <li class="breadcrumb-item active" style="    display: list-item;
                    text-align: -webkit-match-parent;list-style: none;color: #00B074;
        text-decoration: none;font-size: 1rem;" aria-current="page">Jobs</li>
                <li class="breadcrumb-item active" style="    display: list-item;
                text-align: -webkit-match-parent;list-style: none;color: #e5ecea;
    text-decoration: none;font-size: 1rem;" aria-current="page">Job List</li>
            </ol>
        </nav>
    </div>
</div>


<div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px">
  <div class="container">
    <div class="row g-2">
      <div class="col-md-10">
        <div>
          <form class="row g-2" [formGroup]="searchform2">
          <div class="col-md-4">
            <label class="btn btn-light">Select Category</label>
              <select formControlName="catid" class="form-select border-0" name="category" required
                style="width: 300px">
                <option *ngFor="let food of h.data" value="{{ food.categoryId }}">
                  {{ food.categoryName }}
                </option>
              </select>
            </div>
            <div class="col-md-4">
                          <label class="btn btn-light">Select Location</label>

              <select class="form-select border-0" formControlName="location" style="width: 500px">
                <option>Location</option>
                <option *ngFor="let food of h.joblist" value="{{ food.location }}">
                  {{ food.location }}
                </option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-2">
                                  
                                  <label>`</label>

        <button (click)="search()" class="btn btn-dark border-0 w-100">
                                        

          Search
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container-xxl py-5">
  <div class="container">
    <h1 style="font-weight: bold; font-size: 43.4px;"  class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
      Job Listing
    </h1>
    <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
      <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
        <li class="nav-item">
          <select class="w" (change)="getJobType($event)">
            <option selected value="-1">Job Type</option>
            <option value="1">Full Time</option>
            <option value="0">Part Time</option>
          </select>
        </li>

        <li class="nav-item">
          <select class="w" (change)="getJobOnsite_Remote($event)">
            <option selected value="0">Onsite/Remote</option>
            <option value="1">Onsite</option>
            <option value="0">Remote</option>
            <option value="2">Hybrid</option>
          </select>
        </li>

        <li class="nav-item">
          <select class="w" (change)="getByLvl($event)">
            <option selected value="0" class="d-flex align-items-center text-start mx-3 pb-3">
              Education Level
            </option>
            <option value="PHD">PHD</option>
            <option value="Master">Master</option>
            <option value="bachelor">Bachelor</option>
          </select>
        </li>
      </ul>
      <div class="job-item p-4 mb-4" *ngFor="let x of h.joblist">
        <div class="row g-4">
          <div class="col-sm-12 col-md-8 d-flex align-items-center">
            <img class="flex-shrink-0 img-fluid border rounded" src="../../assets/companyimg/{{x.logo}}"
               
                
              style="width: 80px; height: 80px" />
            <div class="text-start ps-4">
            <h2 style="font-weight: bold; font-style: italic; "  class="mb-3">{{x.company|uppercase}} ( <span style="color:#00B074">{{ x.job_Title|titlecase }}</span> )</h2>
            <span style="font-size: 17px; color: black;" class="text-truncate me-3"><i class="fa fa-map-marker-alt text-primary me-2"></i>{{ x.location }}</span>
            <span style="font-size: 17px; color: black;" class="text-truncate me-3" *ngIf="x.job_ype == 0"><i class="far fa-clock text-primary me-2"></i>Part Time</span>
            <span style="font-size: 17px; color: black;" class="text-truncate me-3" *ngIf="x.job_ype == 1"><i class="far fa-clock text-primary me-2"></i> Full Time</span>
            
            <span style="font-size: 17px; color: black;" class="text-truncate me-0"><i class="far fa-money-bill-alt text-primary me-2"></i>${{x.salary }}</span>
            </div>

          </div>

          <div
            class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
            <div class="d-flex mb-3">
              <button class="btn btn-primary " (click)="description(x)">Apply Now
             </button>
            </div>


            <small class="text-truncate"><i class="far fa-calendar-alt text-primary me-2"></i>
              Date :{{ x.post_Date | date: "mediumDate" }}
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #callupjob>
  <form [formGroup]="updatejobs">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>enter location</mat-label>
      <input type="text" matInput formControlName="job_Title" placeholder="" [(ngModel)]="obj4.job_Title" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>enter description</mat-label>
      <input type="text" matInput formControlName="description" placeholder="" [(ngModel)]="obj4.description" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>enter description</mat-label>
      <input type="number" matInput formControlName="salary" placeholder="" [(ngModel)]="obj4.salary" />
    </mat-form-field>
    <button (click)="updates()">update</button>
  </form>
</ng-template>

<app-f></app-f>
<!-- Jobs End -->
